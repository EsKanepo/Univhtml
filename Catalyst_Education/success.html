<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Berhasil</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/success.css">
</head>

<body>
  <div class="register-container">
    <div class="register-box">
      <div class="register-header">
        <h1><i class="fa-solid fa-circle-check"></i> Pendaftaran Berhasil!</h1>
        <p id="welcome-text">Selamat datang, <span id="user-name"></span> ðŸŽ‰</p>
      </div>

      <div class="register-body">
        <p class="message">
          Terima kasih telah mendaftar di <strong>CodeCatalyst</strong>.<br>
          Email kamu: <span id="user-email"></span><br>
          Kelas pilihan: <span id="user-kelas"></span><br><br>
          Kami telah mengirimkan detail pendaftaran ke email kamu.
        </p>
      </div>

      <div class="register-footer">
        <a href="register.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Kembali ke Form</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("user-name").textContent = params.get("name") || "Peserta Baru";
    document.getElementById("user-email").textContent = params.get("email") || "-";
    document.getElementById("user-kelas").textContent = params.get("kelas") || "-";
  </script>
</body>
</html>
