<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Kursus</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/register.css" />
</head>
<body>
  <div class="form-container">
    <h2><i class="fa-solid fa-user-plus"></i> Formulir Pendaftaran Kursus</h2>

    <form id="registerForm">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <input type="hidden" id="kelas" name="kelas" value="Frontend Development" />

      <div class="options">
        <p>Metode Belajar:</p>
        <label><input type="radio" name="mode" value="online" required> Online</label>
        <label><input type="radio" name="mode" value="offline"> Offline</label>
      </div>

      <div class="options">
        <p>Pilihan Tambahan:</p>
        <label><input type="checkbox" name="materi" value="bonus"> Termasuk Materi Bonus</label>
      </div>

      <div class="btn-group">
        <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Kirim</button>
        <button type="reset" class="reset-btn"><i class="fa-solid fa-rotate-right"></i> Reset</button>
      </div>

      <p class="login-redirect">
        Sudah punya akun?
        <a href="login.html" class="login-link">Masuk</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const kelas = document.getElementById("kelas").value;

      window.location.href = `login.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&kelas=${encodeURIComponent(kelas)}`;
    });
  </script>
</body>
</html>
