<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Masuk</title>
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
  <div class="form-container">
    <h2>Masuk ke Akun</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="btn-group">
        <button type="submit" class="submit-btn">Masuk</button>
        <a href="register.html" class="reset-btn">Daftar Ulang</a>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const email = params.get("email");

    if (email) document.getElementById("email").value = email;

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const kelas = "Frontend Development"; 

      window.location.href = `success.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&kelas=${encodeURIComponent(kelas)}`;
    });
  </script>
</body>
</html>
